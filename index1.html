<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz - Login</title>
<link rel="icon" href="favicon.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a0dad, #8e44ad);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            color: #6a0dad;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #6a0dad;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5a0dad;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .code-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function joinWithCode() {
            const codeInput = document.getElementById('codeInput').value;
            if (codeInput === '123456') {
                // Redirect to the quiz page
                window.location.href = 'quiz.html'; // Change to your quiz page URL
            } else {
                alert('Invalid code. Please try again.');
            }
        }

        function login() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (username && password) {
                // Send data to a server-side script (e.g., login.asp)
                window.location.href = 'login.asp?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);
            } else {
                alert('Please enter both username and password.');
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Tech Quiz</h1>
        <p>Welcome back! Please log in to your account.</p>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn" onclick="login()">Login</button>

        <div class="code-container">
            <h3>Join with Code</h3>
            <input type="number" id="codeInput" placeholder="Enter Code" required>
            <button class="btn" onclick="joinWithCode()">Join</button>
        </div>

        <p>Or <a href="signup.html" style="color: #6a0dad;">Sign Up</a></p>
    </div>

    <div class="footer">
        Â© 2024 Tech Quiz Inc. | Accessibility & Inclusion
    </div>

</body>
</html>
